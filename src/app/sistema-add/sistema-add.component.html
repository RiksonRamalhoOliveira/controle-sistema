<br />
<div class="card">
  <div class="card-body">
    <form [formGroup]="angularForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Nome do Sistem :</label>
        <input type="text" class="form-control" formControlName="DescSistema" #DescSistema />
      </div>
      <div *ngIf="angularForm.controls['DescSistema'].invalid &&
        (angularForm.controls['DescSistema'].dirty || angularForm.controls['DescSistema'].touched)"
        class="alert alert-danger">
        <div *ngIf="angularForm.controls['DescSistema'].errors.required">
          Nome do Sistema Obrigat√≥rio!!!
        </div>
      </div>
      <div class="form-group">
        <button (click) = "createSistema(DescSistema.value)" type="submit" class="btn btn-primary"
          [disabled]="angularForm.pristine || angularForm.invalid" >
          Cadastrar Sistema
        </button>
      </div>
    </form>
  </div>
</div>
